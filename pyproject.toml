[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.isort]
profile = "black"

[tool.poetry]
authors = ["CÃ´me Perrot <come.perrot@laas.fr>"]
description = "Tools to do Reinforcement Learning on Talos"
license = "BSD-2-Clause"
maintainers = ["Guilhem Saurel <guilhem.saurel@laas.fr>"]
name = "talos-rl"
packages = [{include = "gym_talos"}]
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.deps.dependencies]
# This group allow to install this package as "poetry install --without deps"
# eg. when deps are already provided by conda, and pip might try to mess with them
example-robot-data = "^4.0.7"
pybullet = "^3.2.5"
pyyaml = "^6.0"
stable-baselines3 = {allow-prereleases = true, version = "^2.0.0a10"}
tensorboard = "^2.13.0"
torch = {source = "torch-cpu", version = "^2.0.1"}

[[tool.poetry.source]]
name = "torch-cpu"
priority = "explicit"
url = "https://download.pytorch.org/whl/cpu"

[tool.ruff]
extend-ignore = ["D203", "D213"]
extend-select = ["A", "B", "C", "COM", "DJ", "EM", "EXE", "G", "PTH", "RET", "RUF", "UP", "W", "YTT"]
target-version = "py38"

[tool.tomlsort]
all = true

[tool.poetry2conda]
name = "talos-rl"

[tool.poetry2conda.dependencies]
example-robot-data = { channel = "conda-forge" }
pybullet = { channel = "conda-forge" }
pyyaml = { channel = "conda-forge" }
stable-baselines3 = { channel = "pip" }  # because pre-release are not available on canda
tensorboard = { channel = "conda-forge" }
torch = { channel = "pytorch", name = "pytorch" }
